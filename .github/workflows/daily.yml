name: Send Public Sector Briefing

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:30 UTC (07:30 Berlin in winter; adjust for DST if you care)
    - cron: "30 6 * * *"

permissions:
  contents: read

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run briefing
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          python src/run_briefing.py
